name: Run Ansible Playbook

on:
  push:
    branches:
      - deploy-simulator-on-ci
  pull_request:
    branches:
      - main

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: pre task
      run: |
        echo "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHv8omJ/AYHDnFuVlha/LXRRjZwiRWZcqaYHetHhy8OK FranklinFokoDjomou@eaton.com" >> ~/.ssh/id_ed25519.pub
        cat ~/.ssh/id_ed25519.pub

    - name: clone develop branche of integration repo
      run: | 
        git clone -b develop https://github.com/etn-electrical/etn-gwci-integrationtests.git
        cd ansible
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Run Ansible Playbook Clean
      run: ansible-playbook clean-device-simulator-playbook.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: 'false'

    - name: Run Ansible Playbook Deploy
      run: ansible-playbook deploy-device-simulator-playbook.yml
      env:
        ANSIBLE_HOST_KEY_CHECKING: 'false'
